# GRAFANA IMMUTABLE CONFIG VARIABLES
#################################### Server ####################################
[server]
# Grafana がバインドするアドレス
# http_addr = 0.0.0.0
# Grafana がリッスンするポート
http_port = 3000
# ドメイン名（例：grafana.example.com）
# domain = localhost
# データベースを使用しない場合のルート URL
# root_url = %(protocol)s://%(domain)s:%(http_port)s/

#################################### Database ##################################
[database]
# デフォルトでは sqlite を使用
# type = sqlite3
# sqlite ファイルの保存場所
# path = grafana.db
# MySQL/PostgreSQL を使う場合の例
# type = mysql
# host = 127.0.0.1:3306
# name = grafana
# user = grafana
# password = grafana

#################################### Security ##################################
[security]
# Grafana 管理者ユーザー
# admin_user = ${ADMIN_USER}
# 初期パスワード（起動時に変更推奨）
# admin_password = ${ADMIN_PASSWORD}
# ログイン要求に HTTPS が必須か
# allow_embedding = false

#################################### Auth ######################################
[auth.basic]
# Basic 認証の有効/無効
# enabled = true

[auth.anonymous]
# 匿名ユーザーの有効化
# enabled = false
# org_name = Main Org.
# org_role = Viewer

#################################### Analytics #################################
[analytics]
# 匿名での使用統計収集
# reporting_enabled = false

#################################### Dashboards ################################
[dashboards.json]
# JSON ファイルからダッシュボードを自動読み込み
# enabled = true
# path = /var/lib/grafana/dashboards

#################################### Logs ######################################
[log]
# ログレベル: debug, info, warn, error, critical
# level = info
# ログの保存先: console または file
# mode = console